<html>
	<head>
		<title>Dynamic text box adding</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<style>
			.mybox{
				float:right;
				margin-top:-30px;
			}
			.myinput{
				width:97% !important;
			}
		</style>
	</head>
	<body>
	<div class="container">
		<h3>Dynamic TextBox Adding to Form</h3>
		<form method="POST" action="">
			<div class="form-group">
				<label>UserName</label>
				<input type="text" name="uname" id="uname" class="form-control">
			</div>
			
			<div class="form-group">
				<label>Email</label>
				<input type="text" name="email" id="email" class="form-control">
			</div>
			
			<div class="form-group">
				<label>Hobbies</label>
				<input type="text" name="hobbies[]" id="hobbies_0" class="myinput form-control">
				<input type="button" class="mybox" value="+" onclick="addBox()">
			</div>
			<div id="hob"></div>
			
		</form>
		<script>
			var counter = 1;
			var textBox = "";
			var hob = document.getElementById("hob")
			function addBox()
			{
				var div = document.createElement("div");
				div.setAttribute("class","form-group");
				div.setAttribute("id","box_"+counter);
				
				var textBox = "<label>Hobbies"+counter+"</label><input type='text' name='hobbies[]' class='myinput form-control myinput' id='hobbies_"+counter+"'><input class='mybox' type='button' value='-' onclick='removeBox(this)'>";
				
				div.innerHTML = textBox;
				
				hob.appendChild(div);
				
				counter++;
			}
			
			function removeBox(ele)
			{
				ele.parentNode.remove();
			}
		</script>
		</div>
	</body>
</html>
